<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download My App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #667eea, #764ba2);
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .logo-ring {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .btn-android {
            background: linear-gradient(to right, #32d296, #1aab7b);
            color: white;
            box-shadow: 0 6px 15px rgba(50, 210, 150, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn i {
            margin-right: 12px;
            font-size: 22px;
        }
        
        .loading {
            display: none;
            margin: 25px 0;
            padding: 15px;
            border-radius: 12px;
            background: #f8f9fa;
            color: #666;
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            margin: 0 auto 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .feature {
            text-align: center;
            flex: 1;
            padding: 0 10px;
        }
        
        .feature i {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .feature p {
            font-size: 14px;
            color: #666;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 26px;
            }
            
            .logo-ring {
                width: 100px;
                height: 100px;
            }
            
            .btn {
                padding: 16px;
                font-size: 16px;
            }
            
            .features {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        @media (max-width: 350px) {
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-ring"></div>
            <div class="logo">
                <img src="Logo.png" alt="Inkwave Logo" width="100" height="100">
            </div>
        </div>
        <h1>Download Inkwave</h1>
        <p class="subtitle">Get the best experience with my mobile app, Inkwave. Available for Android devices.</p>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Preparing download...</p>
        </div>
        
        <div class="btn-container">
            <button class="btn btn-android" onclick="downloadApp('android')">
                <i class="fab fa-android"></i> Download for Android
            </button>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <p>Fast</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <p>Secure</p>
            </div>
            <div class="feature">
                <i class="fas fa-sync"></i>
                <p>Updated</p>
            </div>
        </div>
    </div>

    <script>
        // Platform detection
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'unknown';
        }

        // Download function
        function downloadApp(platform) {
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            
            if (platform === 'android') {
                // Start Android download
                setTimeout(() => {
                    window.location.href = 'Inkwave.apk';
                }, 1000);
            }
            
            // Hide loading after 3 seconds
            setTimeout(() => {
                loading.style.display = 'none';
            }, 3000);
        }

        // Auto-detect and highlight appropriate button on page load
        window.onload = function() {
            const detectedPlatform = detectPlatform();
            const androidBtn = document.querySelector('.btn-android');
            
            if (detectedPlatform === 'android') {
                androidBtn.style.transform = 'scale(1.03)';
                androidBtn.style.boxShadow = '0 8px 20px rgba(50, 210, 150, 0.4)';
            }
        }
    </script>
</body>
</html>
